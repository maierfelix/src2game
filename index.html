function factorial(n) {
  n = n | 0;
  if (n === 0) {
    return n;
  }
  return n * factorial(n - 1);
};
for (let ii = 0; ii < 10; ++ii) {
  factorial(ii);
  // add some evilness
  if (Math.random() < 0.15) eval();
};
